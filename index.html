<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ping Pong</h1>

    <div id="score">
        <div id="player-score">Player: 0</div>
        <div id="opponent-score">Opponent: 0</div>
    </div>

    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <div id="instructions">
        <h2>Instructions</h2>
        <p>Use your mouse to move your paddle (the left one) up and down.<br>
        The first player to reach 5 points wins!<br>
        If the game ends, refresh the page to play again.</p>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
